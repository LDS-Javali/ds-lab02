<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1>Detalhes do Cliente</h1>
                
                <div class="mb-3">
                    <a href="/clientes" class="btn btn-secondary">Voltar</a>
                    <a th:href="@{/clientes/{id}/editar(id=${cliente.id})}" class="btn btn-warning">Editar</a>
                </div>

                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <div class="card">
                    <div class="card-body">
                        <h5>Informações Pessoais</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Nome:</strong> <span th:text="${cliente.nome}"></span></p>
                                <p><strong>CPF:</strong> <span th:text="${cliente.cpf}"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>RG:</strong> <span th:text="${cliente.rg}"></span></p>
                                <p><strong>Profissão:</strong> <span th:text="${cliente.profissao}"></span></p>
                            </div>
                        </div>

                        <h5 class="mt-4">Endereço</h5>
                        <div class="row">
                            <div class="col-md-8">
                                <p><strong>Logradouro:</strong> <span th:text="${cliente.endereco.logradouro}"></span></p>
                            </div>
                            <div class="col-md-4">
                                <p><strong>Número:</strong> <span th:text="${cliente.endereco.numero}"></span></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <p><strong>Bairro:</strong> <span th:text="${cliente.endereco.bairro}"></span></p>
                            </div>
                            <div class="col-md-4">
                                <p><strong>Cidade:</strong> <span th:text="${cliente.endereco.cidade}"></span></p>
                            </div>
                            <div class="col-md-4">
                                <p><strong>Estado:</strong> <span th:text="${cliente.endereco.estado}"></span></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>CEP:</strong> <span th:text="${cliente.endereco.cep}"></span></p>
                            </div>
                            <div class="col-md-6" th:if="${cliente.endereco.complemento != null and cliente.endereco.complemento != ''}">
                                <p><strong>Complemento:</strong> <span th:text="${cliente.endereco.complemento}"></span></p>
                            </div>
                        </div>

                        <h5 class="mt-4">Empregadores</h5>
                        <div th:if="${#lists.isEmpty(cliente.empregadores)}">
                            <p class="text-muted">Nenhum empregador cadastrado</p>
                        </div>
                        <div th:if="${!#lists.isEmpty(cliente.empregadores)}">
                            <div class="table-responsive">
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th>Razão Social</th>
                                            <th>Rendimento Mensal</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="empregador : ${cliente.empregadores}">
                                            <td th:text="${empregador.razaoSocial}"></td>
                                            <td th:text="${#numbers.formatDecimal(empregador.rendimentoMensal, 1, 2)}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="mt-4">
                            <a th:href="@{/clientes/{id}/editar(id=${cliente.id})}" class="btn btn-warning">Editar</a>
                            <form th:action="@{/clientes/{id}/excluir(id=${cliente.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir este cliente?')">Excluir</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
