<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - CarConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1>Lista de Clientes</h1>
                
                <div class="mb-3">
                    <a href="/clientes/novo" class="btn btn-primary">Novo Cliente</a>
                </div>

                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>CPF</th>
                                    <th>RG</th>
                                    <th>Profissão</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cliente : ${clientes}">
                                    <td th:text="${cliente.nome}"></td>
                                    <td th:text="${cliente.cpf}"></td>
                                    <td th:text="${cliente.rg}"></td>
                                    <td th:text="${cliente.profissao}"></td>
                                    <td>
                                        <a th:href="@{/clientes/{id}(id=${cliente.id})}" class="btn btn-sm btn-info">Ver</a>
                                        <a th:href="@{/clientes/{id}/editar(id=${cliente.id})}" class="btn btn-sm btn-warning">Editar</a>
                                        <form th:action="@{/clientes/{id}/excluir(id=${cliente.id})}" method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza?')">Excluir</button>
                                        </form>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(clientes)}">
                                    <td colspan="5" class="text-center">Nenhum cliente encontrado</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
